name: Issue assignment

permissions:
  issues: write

on:
  issues:
    types: [opened]

jobs:
  auto-assign:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: "Auto-assign issue"
        uses: pozil/auto-assign-issue@v2
        with:
          teams: infrastructure
          repo-token: ${{ secrets.GITHUB_TOKEN }}
